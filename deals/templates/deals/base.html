{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'deals/mini.css' %}">
    <title>Contracts</title>
</head>
<body>
    
    <div class="sidebar">
        {% block sidebar %} {% endblock %}
    </div>
    <div class="content">
        <div class="topnav">
            <a href="{% url 'index' %}" {% if activetab == 'contracts' %}class="active" {% endif %}>Contracts</a>
            <a href="{% url 'partners' %}" {% if activetab == 'partners' %}class="active" {% endif %}>Partners</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Log out</a>
            {% endif %}
            <form action="{% url 'search'  %}" method="GET">
                <input type="text" placeholder="Search.." name="query" class="search" />
            </form>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
